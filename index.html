<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Product Satisfaction Survey Template</title>
  </head>
<!--  -->
  <body > 
      <!--  -->
      <div class="card">
      <div class="card-body">
           <h1 id="title">Product Satisfaction Survey Template</h1>
           <p class="card-text" id="description">This is an example of a product satisfaction survey.</p>
      </div>
      </div>
    <!--  -->
     <form  id="survey-form">
<!--  -->
    <div class="form-group">
        <!--  -->
    <div class="form-group">
    <label id="name-label"       for="Name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Please Enter your name here">
    </div>

  <!--  -->
    <div class="form-group">
    <label id="email-label" for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter your email here ">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  <!--  -->

   <div class="form-group">
    <label id="number-label" for="age">How old are you</label>
    <input  type="number" name="age" id="number" min="10" max="120"  class="form-control" id="Password" placeholder="please Enter your Answer here ">
   </div>
  <!--  -->
   </div>
 <hr>
  <!--  -->
    <div class="form-check1">

    <label id="check" for="checkbox1">1) How long have you used this product?</label>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio1" class="custom-control-input">
        <label class="custom-control-label" value="Less than one month" for="customRadio1">Less than one month</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio1" class="custom-control-input">
        <label class="custom-control-label"value="One to six months"  for="customRadio2">One to six months</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio3" name="customRadio1" class="custom-control-input">
        <label class="custom-control-label" value="Six months to one year" for="customRadio3">Six months to one year</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio4" name="customRadio1" class="custom-control-input">
        <label class="custom-control-label" value="One to two years" for="customRadio4">One to two years</label>
    </div><div class="custom-control custom-radio">
        <input type="radio" id="customRadio5" name="customRadio1" class="custom-control-input">
        <label class="custom-control-label" value="More than two years" for="customRadio5">More than two years</label>
    </div>

    </div>
<hr>
<!--  -->
    <div class="form-check2">
    
        <label id="check" for="checkbox2">2) How did you learn about this product?</label>
    
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" value="Television" for="customRadio6">Television</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" value="Radio" for="customRadio7">Radio</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio8" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" value="Newspaper" for="customRadio8">Newspaper</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio9" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" value="Magazine" for="customRadio9">Magazine</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio10" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" value="Internet/Website" for="customRadio10">Internet/Website</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio11" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" value="Friend/Relative" for="customRadio11">Friend/Relative</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio12" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" value="Other" for="customRadio12">Other Please write it down: <input type="text" class="form-control"></label>
    </div>
    
    </div>
    <hr>
    <!--  -->
    <div class="form-check3">

    <label id="check" for="checkbox3">3) Where do you usually purchase this product?</label>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio13" name="customRadio3" class="custom-control-input">
        <label class="custom-control-label" value="Grocery store" for="customRadio13">Grocery store</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio14" name="customRadio3" class="custom-control-input">
        <label class="custom-control-label" value="Discount store" for="customRadio14">Discount store</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio15" name="customRadio3" class="custom-control-input">
        <label class="custom-control-label" value="Department store" for="customRadio15">Department store</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio16" name="customRadio3" class="custom-control-input">
        <label class="custom-control-label" value="Drug store" for="customRadio16">Drug store</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio17" name="customRadio3" class="custom-control-input">
        <label class="custom-control-label" value="IMall" for="customRadio17">Mall</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio18" name="customRadio3" class="custom-control-input">
        <label class="custom-control-label" value="Internet/Online" for="customRadio18">Internet/Online</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio19" name="customRadio3" class="custom-control-input">
        <label class="custom-control-label" value="Other" for="customRadio19">Other Please write it down: <input type="text" class="form-control"></label>
    </div>
</div>
<hr>
<!--  -->

    <!--  -->
  <div class="form-inline">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">4) How often do you use this product?</label>
      <select id="dropdown" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Choose...</option>
        <option value="1">Daily</option>
        <option value="2">More than once a week</option>
        <option value="3">Once a week</option>
        <option value="4">Every two weeks</option>
        <option value="5">Once a month</option> 
        <option value="6">Less than once a month</option>
        <option value="7">Less than once a year</option>
        Less than once a year
      </select>
    </div>
    <hr>
<!--  -->

<div class="form-check4">

<label id="check" for="checkbox4">5) Overall, how satisfied are you with this product?</label>

<div class="custom-control custom-radio">
    <input type="radio" id="customRadio20" name="customRadio4" class="custom-control-input">
    <label class="custom-control-label" value="0" for="customRadio20">Very Dissatisfied</label>
</div>
<div class="custom-control custom-radio">
    <input type="radio" id="customRadio21" name="customRadio4" class="custom-control-input">
    <label class="custom-control-label" value="1" for="customRadio21">Dissatisfied</label>
</div>
<div class="custom-control custom-radio">
    <input type="radio" id="customRadio22" name="customRadio4" class="custom-control-input">
    <label class="custom-control-label" value="2" for="customRadio22">Satisfied</label>
</div>
<div class="custom-control custom-radio">
    <input type="radio" id="customRadio23" name="customRadio4" class="custom-control-input">
    <label class="custom-control-label" value="3" for="customRadio23">Very Satisfied</label>
</div>

</div>
<hr>
<!--  -->
<div class="form-check5">

    <label id="check" for="checkbox5">6) Please rate your overall opinion about the quality of this product.</label>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio24" name="customRadio5" class="custom-control-input">
        <label class="custom-control-label" value="0" for="customRadio24">Very low quality</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio25" name="customRadio5" class="custom-control-input">
        <label class="custom-control-label" value="1" for="customRadio25">Low quality</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio26" name="customRadio5" class="custom-control-input">
        <label class="custom-control-label" value="2" for="customRadio26">Average</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio27" name="customRadio5" class="custom-control-input">
        <label class="custom-control-label" value="3" for="customRadio27">High quality</label>
    </div>

</div>
<hr>
<!--  -->
<div class="form-check6">

    <label id="check" for="checkbox6">7) Compared to other products of this type, the quality of this product is:</label>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio28" name="customRadio6" class="custom-control-input">
        <label class="custom-control-label" value="0" for="customRadio28">Much worse</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio29" name="customRadio6" class="custom-control-input">
        <label class="custom-control-label" value="1" for="customRadio29">Worse</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio30" name="customRadio6" class="custom-control-input">
        <label class="custom-control-label" value="2" for="customRadio30">About the same</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio31" name="customRadio6" class="custom-control-input">
        <label class="custom-control-label" value="3" for="customRadio31">Better</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio32" name="customRadio6" class="custom-control-input">
        <label class="custom-control-label" value="4" for="customRadio32">Much better</label>
    </div>

</div>
<hr>
<!--  -->
<div class="form-check7">

    <label id="check" for="checkbox7">8) The value of this product is:</label>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio33" name="customRadio7" class="custom-control-input">
        <label class="custom-control-label" value="0" for="customRadio33">Very poor</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio34" name="customRadio7" class="custom-control-input">
        <label class="custom-control-label" value="1" for="customRadio34">Poor</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio35" name="customRadio7" class="custom-control-input">
        <label class="custom-control-label" value="2" for="customRadio35">Good</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio36" name="customRadio7" class="custom-control-input">
        <label class="custom-control-label" value="3" for="customRadio36">Excellent</label>
    </div>

</div>
<hr>
<!--  -->
<div class="form-check8">

    <label id="check" for="checkbox8">9) Will you continue to use this product?</label>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio37" name="customRadio8" class="custom-control-input">
        <label class="custom-control-label" value="1" for="customRadio37">Yes</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio38" name="customRadio8" class="custom-control-input">
        <label class="custom-control-label" value="0" for="customRadio38">No</label>
    </div>

</div>
<hr>
<!--  -->
<div class="form-check9">

    <label id="check" for="checkbox9">10) Would you recommend this product to others?</label>

    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio39" name="customRadio9" class="custom-control-input">
        <label class="custom-control-label" value="1" for="customRadio39">Yes</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="customRadio40" name="customRadio9" class="custom-control-input">
        <label class="custom-control-label" value="0" for="customRadio40">No</label>
    </div>

</div>
<!--  -->
<hr>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">11)What do you like most about this product? </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">12)What do you like least about this product? </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>   
      
      <!--  -->
    <button  id="submit" type="submit" class="btn btn-primary">Submit</button>
</form>
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
